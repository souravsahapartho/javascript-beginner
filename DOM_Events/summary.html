<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom event Summary</title>
  </head>
  <body>
    <h1>Dom Events Summary</h1>
    <input id="name-input" type="text" placeholder="your name" name="" id="" />
    <button onclick="addname()">Add name</button>
    <button id="btn-add-name">Add name 2</button>
    <div id="name-container"></div>

    <script>
      function addname() {
        // console.log("btn clicked");
        const nameInput = document.getElementById("name-input");
        const newName = nameInput.value;
        // console.log(nameInput);
        // const newName = nameInput.value;
        // console.log(newName);

        //parent
        const nameContainer = document.getElementById("name-container");

        //create paragraph
        const p = document.createElement("p");
        p.innerText = newName;

        //append
        nameContainer.appendChild(p);
        nameInput.value = "";

        //add event listener
        document
          .getElementById("btn-add-name")
          .addEventListener("click", function () {});
      }
    </script>
  </body>
</html>
